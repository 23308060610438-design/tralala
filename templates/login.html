{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg" style="background: rgba(255, 255, 255, 0.9);">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                
                {% if error %}
                <div class="alert alert-danger">
                    <strong>¡Error!</strong> Credenciales inválidas. Por favor intenta de nuevo.
                </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="usuario" class="form-control" placeholder="Ingresa tu usuario" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="contrasena" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                    
                    <div class="text-center">
                        <p>¿No tienes una cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
