{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg" style="background: rgba(255, 255, 255, 0.9);">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Crear Cuenta</h2>
                
                <form method="POST" action="{{ url_for('registro') }}">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="usuario" class="form-control" placeholder="Elige un nombre de usuario" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control" placeholder="Ingresa tu correo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="contrasena" class="form-control" placeholder="Crea una contraseña" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Confirmar Contraseña</label>
                        <input type="password" name="confirmar_contrasena" class="form-control" placeholder="Confirma tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 mb-3">Registrarse</button>
                    
                    <div class="text-center">
                        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
